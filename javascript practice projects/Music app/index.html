<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player - By Yugal</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/930c275a85.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="media/download.jpeg" alt="" class="song-img">
            <h1>It Ain't Me</h1>
            <p>Kygo & Selena Gomez</p>

            <audio  id="song">
                <source src="media/Kygo & Selena Gomez - It Ain't Me (Bass Boosted).mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div>
                    <i class="fa-solid fa-backward"></i>
                    <i class="fa-solid fa-play " id="ctrlIcon" onclick="playPause()"></i>
                    <i class="fa-solid fa-forward"></i>
                </div>
            </div>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
